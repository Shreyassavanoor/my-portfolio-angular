<nav class="header">
    <ul>
        <li *ngFor = "let header of headersList" (click)="scroll(header.scroll)" [routerLink]="[header.navigate]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="display-desktop" [routerLink]="[header.navigate]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{header.label}}</span>
            <i class="{{header.icon}} display-mobile" [routerLink]="[header.navigate]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"></i>
        </li>
    </ul>
    <ul class="display-desktop">
        <li *ngFor = "let social of socialProfiles" class="social-profiles">
            <a href="{{social.link}}" target="_blank">
                <i class={{social.icon}}></i>
            </a>
        </li>
    </ul>
    <div class="clear"></div>
</nav>
